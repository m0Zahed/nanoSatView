server {
  listen 80;
  server_name nanosatview.com 54.234.130.176;
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  server_name nanosatview.com 54.234.130.176;

  ssl_certificate     /etc/letsencrypt/live/nanosatview.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/nanosatview.com/privkey.pem;
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Serve the built client assets
  location / {
    proxy_pass http://client-web:5173;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Auth service API
  location /api/auth/ {
    rewrite ^/api/auth/(.*)$ /auth/$1 break;
    proxy_pass http://auth-service:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Requirements API
  location /api/requirements/ {
    rewrite ^/api/requirements/(.*)$ /$1 break;
    proxy_pass http://requirements-api:5001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
