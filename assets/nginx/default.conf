server {
  listen 80;

  # Serve the built client assets
  location / {
    proxy_pass http://client-web:5173;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Auth service API
  location /api/auth/ {
    rewrite ^/api/auth/(.*)$ /auth/$1 break;
    proxy_pass http://auth-service:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Requirements API
  location /api/requirements/ {
    rewrite ^/api/requirements/(.*)$ /$1 break;
    proxy_pass http://requirements-api:5001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Typesense (if needed from browser)
  location /typesense/ {
    proxy_pass http://typesense:8108/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
